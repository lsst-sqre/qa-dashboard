{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>{% block title %}SQUASH{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/site.css' %}">
    </head>

    <body id="{% block body-id %}body{% endblock %}">

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li {% if name == 'index' %}class="active"{% endif %}>
                            <a href="/">HOME</a>
                        </li>
                        <li {% if name == 'Dashboard' %}class="active"{% endif %}>
                            <a href="dashboard">KPMs</a>
                        </li>
                        <li {% if name == 'Dashboard' %}class="active"{% endif %}>
                            <a href="dashboard/api">API</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li {% if name == 'help' %}class="active"{% endif %}>
                            <a ref="">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        {% block content %}

        {% endblock %}
    </body>
    <footer>
        <hr>
        <div class="container">
            <p>&copy; Copyright {% now 'Y' %}, AURA/LSST</p>
        </div>
    </footer>
</html>
